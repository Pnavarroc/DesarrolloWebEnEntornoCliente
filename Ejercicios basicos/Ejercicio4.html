<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>
    <!--Crea un script que dados dos números que introducirá el usuario por
     pantalla diga cuál es mayor de los dos. -->
     <script>
        let num1 =Number(prompt("Dime un numero: ")) ;
        let num2 = Number(prompt("Dime otro numero: "));
        if(num1>num2){
            document.write("El numero mayor es:"+ num1)
        }else if(num2>num1){
            document.write("El numero mayor es:"+ num2)

        }else document.write("Los numeros son iguales:"+num1+":"+num2)
     </script>
</body>
</html>
