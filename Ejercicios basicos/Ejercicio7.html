<body>
    <script>
        /*
            7. Crea un script que genera una pirámide con los números que tenga la siguiente pinta: 
1 
22 
333 
4444 
55555 */
        for(var i=0; i<=5; i++){
            for(var j=0; j<i; j++){
                document.write(i)
            }
            document.write("<br>")
        }
    </script>
