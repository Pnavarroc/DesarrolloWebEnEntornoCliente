<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <h2>Ejercicio 1: Pedir datos al usuario</h2>
    <script>
    // Pedimos los datos al usuario
        let nombre = prompt("Introduce tu nombre:");
        let edad = prompt("Introduce tu edad:");
        let profesion = prompt("Introduce tu profesión:");

    // Mostramos los datos en la página con document.write
        document.write("<p><strong>Nombre:</strong> " + nombre + "</p>");
        document.write("<p><strong>Edad:</strong> " + edad + "</p>");
        document.write("<p><strong>Profesión:</strong> " + profesion + "</p>");
    </script>
</body>
</html>
