<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <h2>Ejercicio 1: Pedir datos al usuario</h2>
    <script>

        /*
    1. Crea un script que pida al usuario su nombre, edad y profesión,
     almacene estos datos en unas variables y los imprima en la página. 
    Utiliza document.write(); */
        let nombre = prompt("Dime tu nombre")
        let edad = prompt("Dime tu edad")
        let profesion = prompt("Dime tu profesion")
        document.write(nombre," ",edad," ",profesion)
    </script>
</body>
</html>
