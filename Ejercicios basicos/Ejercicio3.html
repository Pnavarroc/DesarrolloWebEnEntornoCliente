<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <style>
        section{
            margin: 20px;
        }
        table{
            border-collapse: collapse;
            margin: 10px;
            float: left;
        }
        th,td{
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
        }
        th{
            background-color: cornsilk;

        }
    </style>
</head>
<body>

    <h2>Ejercicio 3 Tablas de multiplicar</h2>
    <section id="tablas"></section>
    <script>
        /*Crea un script que genere la tabla de multiplicar
         de los 10 primeros números. Deben escribirse dentro de una sección y dentro de un table. */
        let contenedor = document.getElementById("tablas");

        for(let n=1; n<=10; n++){
            let tabla = "<table><tr><th colspan='2'> Tabla del "+n+"</th></tr>";
                for(let i=1; i<=10; i++){
            tabla += "<tr><td> "+n+" x "+ i +"</td><td>"+(n*i)+"</td></tr>";
        }
        tabla+= "</table>";
        contenedor.innerHTML+=tabla;
        }
        

    </script>
    
</body>
</html>
